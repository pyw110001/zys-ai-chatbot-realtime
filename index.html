
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gemini Voice Flow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            ios: {
              light: {
                bg: '#F5F5F7',
                text: '#1D1D1F',
                card: '#FFFFFF'
              },
              dark: {
                bg: '#1C1C1E',
                text: '#F5F5F7',
                card: '#2C2C2E'
              }
            }
          },
          borderRadius: {
            'ios': '8px',
            'ios-lg': '18px'
          }
        }
      }
    }
  </script>
  <style>
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .ios-glass {
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
    }
    @keyframes orb-breathing {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    @keyframes orb-pulse {
      0% { box-shadow: 0 0 0 0 rgba(147, 51, 234, 0.4); }
      70% { box-shadow: 0 0 0 20px rgba(147, 51, 234, 0); }
      100% { box-shadow: 0 0 0 0 rgba(147, 51, 234, 0); }
    }
    @keyframes orb-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes wave {
      0%, 100% { height: 10px; }
      50% { height: 30px; }
    }
    .orb-listening { animation: orb-breathing 2s ease-in-out infinite, orb-rotate 8s linear infinite; }
    .orb-thinking { animation: orb-pulse 1.5s infinite; }
    .orb-error { animation: flash-red 0.5s ease-in-out infinite; }
    @keyframes flash-red {
      0%, 100% { background: #FF3B30; }
      50% { background: #FF453A; opacity: 0.5; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="antialiased">
  <div id="root"></div>
</body>
</html>
